<script>
function addNewRow() {
var tbl = document.getElementById("lineItemTable");
var row = tbl.insertRow(tbl.rows.length);
var td0 = document.createElement("td");
var td1 = document.createElement("td");
var td2 = document.createElement("td");
var td3 = document.createElement("td");
var td4 = document.createElement("td");
var td5 = document.createElement("td");
var td6 = document.createElement("td");
td0.appendChild(generateIndex(row.rowIndex));
td1.appendChild(generateObat(row.rowIndex));
td2.appendChild(generateNomorRegister(row.rowIndex));
td2.appendChild(generateKategori(row.rowIndex));
td3.appendChild(generateStok(row.rowIndex));
td4.appendChild(generateGuna(row.rowIndex));
td5.appendChild(generateSisa(row.rowIndex));
td6.appendChild(generateAksi(row.rowIndex));

row.appendChild(td0);
row.appendChild(td1);
row.appendChild(td2);
row.appendChild(td3);
row.appendChild(td4);
row.appendChild(td5);
row.appendChild(td6);
}
function generateIndex(index) {
var idx = document.createElement("output");
idx.name = "index[ ]";
idx.id = "index["+index+"]";
idx.value = index;
return idx;
}
function generateObat(index) {
var idx = document.createElement("input");
idx.type = "text";
idx.name = "obat[ ]";
idx.id = "obat["+index+"]";
idx.size = "20";
return idx;
}
function generateNomorRegister(index) {
var idx = document.createElement("input");
idx.type = "hidden";
idx.name = "nomorRegister[ ]";
idx.id = "nomorRegister["+index+"]";
return idx;
}
function generateKategori(index) {
var idx = document.createElement("input");
idx.type = "text";
idx.name = "kategori[ ]";
idx.id = "kategori["+index+"]";
idx.size = "20";
return idx;
}
function generateStok(index) {
var itemName = document.createElement("input");
itemName.type = "text";
itemName.name = "stok[ ]";
itemName.id = "stok["+index+"]";
itemName.size = "20";
return itemName;
}
function generateGuna(index) {
var itemName = document.createElement("input");
itemName.type = "text";
itemName.name = "guna[ ]";
itemName.id = "guna["+index+"]";
itemName.size = "20";
return itemName;
}
function generateSisa(index) {
var itemName = document.createElement("output");
itemName.type = "number";
itemName.name = "number[ ]";
itemName.document.write = "c";
itemName.id = "sisa["+index+"]";
itemName.size = "20";
return itemName;
}
function generateAksi(index) {
var itemName = document.createElement("input");
itemName.type = "button";
itemName.value = "hitung";
itemName.onclick = "pengurangan";
itemName.name = "aksi[ ]";
itemName.id = "aksi["+index+"]";
itemName.size = "20";
return itemName;
}
function deleteRow() {
var tbl = document.getElementById("lineItemTable");
var error = false;
if (document.getElementById("checkMaster").checked == false)
error = true;
var tbl = document.getElementById("lineItemTable");
var rowLen = tbl.rows.length;
for (var idx = 1; idx < rowLen; idx++) {
var row = tbl.rows[idx];
var cell = row.cells[1];
var node = cell.lastChild;
if (node.checked == true) {
error = false;
break;
}
}
if (error == true) {
alert ("Checkbox tidak di cek, proses tidak dapat dilanjutkan");
return;
}
if (document.getElementById("checkMaster").checked == true) {
deleteAll();
document.getElementById("checkMaster").checked = false;
} else {
var table = document.createElement("table");
bufferRow(table);
deleteAll();
reIndex(table);
}
}
function deleteAll() {
var tbl = document.getElementById("lineItemTable");
var rowLen = tbl.rows.length - 1;
for (var idx = rowLen; idx > 0; idx--)
tbl.deleteRow(idx)
}
function bufferRow(table) {
var tbl = document.getElementById("lineItemTable");
var rowLen = tbl.rows.length;
for (var idx=1;idx<rowLen;idx++) {
var row = tbl.rows[idx];
var cell = row.cells[1];
var node = cell.lastChild;
if (node.checked == false) {
var rowNew = table.insertRow(table.rows.length);
var td0 = document.createElement("td");
var td1 = document.createElement("td");
var td2 = document.createElement("td");
var td3 = document.createElement("td");
var td4 = document.createElement("td");
var td5 = document.createElement("td");
td0.appendChild(row.cells[0].lastChild);
td1.appendChild(row.cells[1].lastChild);
td2.appendChild(row.cells[2].lastChild);
td3.appendChild(row.cells[3].firstChild);
td3.appendChild(row.cells[3].lastChild);
td4.appendChild(row.cells[4].lastChild);
td5.appendChild(row.cells[4].lastChild);
rowNew.appendChild(td0);
rowNew.appendChild(td1);
rowNew.appendChild(td2);
rowNew.appendChild(td3);
rowNew.appendChild(td4);
rowNew.appendChild(td5);
}
}
}
function reIndex(table) {
var tbl = document.getElementById("lineItemTable");
var rowLen = table.rows.length;
for (var idx=0;idx < rowLen;idx++) {
var row = table.rows[idx];
var rowTbl = tbl.insertRow(tbl.rows.length);
var td0 = document.createElement("td");
var td1 = document.createElement("td");
var td2 = document.createElement("td");
var td3 = document.createElement("td");
var td4 = document.createElement("td");
var td5 = document.createElement("td");
td0.appendChild(row.cells[0].lastChild);
td1.appendChild(row.cells[1].lastChild);
td2.appendChild(row.cells[2].lastChild);
td3.appendChild(row.cells[3].firstChild);
td3.appendChild(row.cells[3].lastChild);
td4.appendChild(row.cells[4].lastChild);
td5.appendChild(row.cells[5].lastChild);
rowTbl.appendChild(td0);
rowTbl.appendChild(td1);
rowTbl.appendChild(td2);
rowTbl.appendChild(td3);
rowTbl.appendChild(td4);
rowTbl.appendChild(td5);
}
}

function pengurangan(){
var bil1 = document.getElementById(stok).value;
var bil2 = document.getElementById(guna).value;
c = eval(bil1) - eval(bil2);
}
